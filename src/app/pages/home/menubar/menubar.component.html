<nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="top-scroll">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-block">
                <li class="nav-item" *ngFor="let item of menuItems" >
                    <a class="nav-link" [routerLink]="item.url">{{item.name}}</a>
                </li>
                <li class="nav-item dropdown dropdown_menu" *ngFor="let fitem of storeGetHomeData?.StoreFilters">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        {{fitem.CategoryName}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <app-filter-menu [filters]="fitem"></app-filter-menu>
                    </div>
                </li>

                <li *ngIf="receipeMenuItem" class="nav-item" [routerLink]="receipeMenuItem.url">
                    <a>{{receipeMenuItem.name}}</a>
                </li>
                <li *ngIf="couponMenuItem" class="nav-item" [routerLink]="couponMenuItem.url">
                        <a>{{couponMenuItem.name}}</a>
                    </li>
            </ul>
            <app-search-bar></app-search-bar>
        </div>
    </div>
</nav>

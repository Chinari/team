
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse mid-nav" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar navbar-nav">
	    <li class="nav-item" *ngFor="let item of menuItems" >
			<a class="nav-link" [routerLink]="item.url">{{item.name}}</a>
		</li>
        <li class="nav-item dropdown dropdown_menu droparrow" *ngFor="let fitem of filterMenuItems">
            <span class="arrowup"></span>
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                {{fitem.CategoryName}}
            </a>
            <ul class="dropdown-menu">
                <div class="optional-dropmenu">
                    <app-filter-menu [filters]="fitem"></app-filter-menu>
                </div>
            </ul>
        </li>
        <li *ngIf="receipeMenuItem" class="nav-item" [routerLink]="receipeMenuItem.url">
            <a class="nav-link">{{receipeMenuItem.name}}</a>
        </li>
        <li *ngIf="couponMenuItem" class="nav-item" [routerLink]="couponMenuItem.url">
            <a class="nav-link">{{couponMenuItem.name}}</a>
        </li>
      </ul>
      <app-search-bar></app-search-bar>
    </div>

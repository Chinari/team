<div>
  <div class="dropdownlist">
    <div class="row">
      <div class="col-md-4">
        <span class="text-uppercase text-white">TYPE</span>
        <ul class="nav flex-column">
          <li class="nav-item">
            <input type="checkbox" /><label> All </label>
          </li>
          <li class="nav-item" *ngFor="let type of filters?.ListType">
            <input (change)="onTypeSelected(type)" type="checkbox" name="{{type.TypeName}}" id="{{type.TypeName}}"/>
            <label for="{{type.TypeName}}"> {{type.TypeName}} </label>
          </li>
        </ul>
      </div>

      <div class="col-md-4">
        <ul class="nav flex-column">
          <span class="text-uppercase text-white">SIZE</span>
          <li class="nav-item">
            <input type="checkbox" /> All
          </li>
          <li class="nav-item" *ngFor="let size of filters?.ListSize">
              <input (change)="onSizeSelected(size)" type="checkbox" name="{{size.UnitSize}}" id="{{size.UnitSize}}"/>
              <label for="{{size.UnitSize}}"> {{size.UnitSize}} </label>
            </li>
        </ul>
      </div>

      <div class="col-md-4">
        <ul class="nav flex-column">
          <span class="text-uppercase text-white">PRICE</span>
          <li class="nav-item">
            <input type="checkbox" /> All
          </li>
          <li class="nav-item">
            <input type="checkbox"> Dynamic Data Here
          </li>
        </ul>
      </div>

    </div>
  </div>
  <div class="btn_right">
    <button class="btn btn-default clear">Clear All</button>
    <button class="btn btn-default filer_go">Filter & Go</button>
  </div>
</div>

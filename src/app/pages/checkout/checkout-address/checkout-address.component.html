<div class="checkout-section">
  <div class="row">
    <div class="col-md-12">
      <h4>Address</h4>
      <div class="row">
        <div class="col-md-6">
          <div class="checkout-table">
            <table>
              <thead>
                <th colspan="2">
                  <h4>My Address (Favourite)</h4>
                </th>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <p class="text-muted">323 ABC City, State XXX</p>
                  </td>
                </tr>
                <tr>
                  <td><a href="#" class="link active text-uppercase">Edit</a></td>
                  <td><a href="#" class="link text-uppercase">Change Address</a></td>
                  <div class="check-icon-checkout-container">
                    <span class="icon icon-ok-circled checkout-icon-style"></span>
                  </div>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkout-table">
            <a href="#" class="link">
              <table class="new-address-add">
                <tbody>
                  <tr>
                    <td>
                      <div class="location-icon-container">
                        <span class="fa fa-map-marker"></span>
                        <span class="icon icon-plus-circled icon-2"></span>
                        <span class="icon icon-location icon-1"></span>
                      </div>
                      <h4 class="text-center">My Address (Favourite)</h4>
                    </td>
                  </tr>
                </tbody>
              </table>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="col-md-6">
        <div>
          <form>

            <div class="delivery-options">
              <div class="row">
                <div class="col-md-12">
                  <div class="pull-left">
                    <h5 class="text-muted">Deliver as soon as possible</h5>
                  </div>
                  <div class="pull-right">
                    <label class="switch">
                      <input type="checkbox">
                      <span class="slider round"></span>
                    </label>
                  </div>
                </div>
                <div class="col-md-12">
                  <h5 class="text-muted">Schedule Delivery</h5>
                </div>
                <div class="col-md-6">
                  <div class="input-container">
                    <input class="input-field" type="text" placeholder="Date" name="Date">
                    <i class="fa fa-calendar input-icon"></i> <i class="icon icon-calendar input-icon"></i>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-container">
                    <input class="input-field" type="text" placeholder="Time" name="Time">
                    <i class="fa fa-clock-o input-icon"></i> <i class="icon icon-clock input-icon"></i>
                  </div>
                </div>
                <div class="col-md-12">
                  <hr>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
